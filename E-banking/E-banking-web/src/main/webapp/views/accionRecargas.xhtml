<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/plantillas/templateSocket.xhtml">
            <ui:define name="lista">
                <p:panel header="CONSOLIDADO CUENTAS DEL USUARIO">
                    <label>Telefono</label>
                    <p:inputText id="textTelefono" value="#{telefoniaBean.telefonia.telefono}"></p:inputText>
                    <label>Valor</label>
                    <p:inputText id="textValor"></p:inputText>
                   <!-- <input type="button" onclick="sendMessage();"  value="Recargar"></input>-->
                   <p:commandButton id="boton" value="ingresar" update="@this" onclick="sendMessage();" actionListener="#{telefoniaBean.ejecutar()}"></p:commandButton>


                </p:panel>
                <p:panel header="variable" id="panel1">
                    <p:inputText id="valorq" value="#{telefoniaBean.telefonia.resultado}" >
                        <p:ajax event="change" process="@this" update="value" listener="#{telefoniaBean.ejecutar()}" ></p:ajax>
                    </p:inputText>
                    <p:inputText id="value" value="#{telefoniaBean.respuesta}" > </p:inputText>
                                    
                    
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
