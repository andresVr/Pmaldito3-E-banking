<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/plantillas/template2.xhtml">
            <ui:define name="lista">
                <p:outputLabel><h1>Consultas</h1></p:outputLabel>



                <p:panel header="Datos Remitente" style="width: 100%;"   >
                    <h:panelGrid columns="2" >
                        <p:outputLabel for="valor" value="Valor de Transferencia: " />
                        <p:inputText id="valor" value="#{transferenciaBean.valor}"></p:inputText>
                    </h:panelGrid>
                    <h:panelGrid columns="3" >
                        <p:dataTable id="Cuentas" var="cuentas" value="#{transferenciaBean.cuentasCliente}"  scrollable="true" scrollHeight="150"  paginator="true" rows="5"
                                     style="width: 100%;" styleClass="textlb" selectionMode="single" selection="#{transferenciaBean.cuentaCliente}" rowKey="#{cuentas.numeroCuenta}" >

                            <p:column headerText="Cuenta" filterBy="#{cuentas.numeroCuenta}" filterMatchMode="contains" >
                                <h:outputText value="#{cuentas.numeroCuenta}"/>
                            </p:column>
                            <p:column headerText="Saldo" >
                                <h:outputText value="#{cuentas.saldo}"/>
                            </p:column>

                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>

                <p:panel header="Datos de la Transferencia" style="width: 100%;"  > `
                    <h:panelGrid columns="3" >
                        <p:outputLabel for="txtCuenta" value="Cuenta: " />
                        <p:inputText id="txtCuenta" value="#{transferenciaBean.cuentaTransferencia.numeroCuenta}"    required="true" requiredMessage="Campo Requerido" validatorMessage="Solo NÃºmeros">
                            <f:validateRegex pattern="^[0-9]+$" />
                        </p:inputText> 
                        <p:message for="txtCuenta"/>
                    </h:panelGrid>
                    <p:commandButton value="Finalizar" update="@form" actionListener="#{transferenciaBean.ejecutarTransferencia()}"></p:commandButton>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
