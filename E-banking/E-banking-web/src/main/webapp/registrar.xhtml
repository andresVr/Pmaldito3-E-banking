<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//ES" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:body>
        <ui:composition template="/plantillas/template4.xhtml">
            <ui:define name="lista">
                <p:outputLabel><h1>Registro de Usuario</h1></p:outputLabel>
                <p:panel header="" style="width: 100%">
                    <h:panelGrid columns="3" style="margin: 0 auto;">
                        <p:outputLabel for="txtCedula" value="Cedula de Identidad: "/>
                        <p:inputText id="txtCedula" value="#{usuarioBean.usuario.codigoCliente}" required="true" requiredMessage="Campo Requerido" validatorMessage="Solo Números">
                            <f:validateRegex pattern="^[0-9]+$" />
                            <f:validateLength minimum="3" maximum="15" />
                        </p:inputText> 
                        <p:message for="txtCedula"/>
                        <p:outputLabel for="txtCuenta" value="Cuenta: " />
                        <p:inputText id="txtCuenta" value="#{usuarioBean.usuario.correo}" required="true" requiredMessage="Campo Requerido" validatorMessage="No se permiten caracteres Especiales">
                            <f:validateLength minimum="3" maximum="30" />
                        </p:inputText> 
                        <p:message for="txtCuenta"/>
                        <p:outputLabel for="txtCorreo" value="Correo: " />
                        <p:inputText id="txtCorreo" value="#{usuarioBean.usuario.correo}" required="true" requiredMessage="Campo Requerido" validatorMessage="No se permiten caracteres Especiales">
                            <f:validateLength minimum="3" maximum="30" />
                        </p:inputText>
                        <p:message for="txtCorreo"/>
                        <p:outputLabel for="txtUsuario" value="Usuario"/>
                        <p:inputText id="txtUsuario" value="#{usuarioBean.usuario.nombreUsuario}" required="true" requiredMessage="Campo Requerido">
                            <f:validateLength minimum="3" maximum="30" />
                        </p:inputText>
                        <p:message for="txtUsuario"/>
                        <p:outputLabel for="txtClave" value="Constraseña: "/>
                        <p:password id="txtClave" value="#{usuarioBean.usuario.clave}" required="true" requiredMessage="Campo Requerido" validatorMessage="Ingrese teléfono mínimo 8 y máximo de 15 números">
                            <f:validateLength minimum="8" maximum="15" />
                        </p:password>
                        <p:message for="txtClave"/>
                        <p:commandButton value="Ingresar" actionListener="#{usuarioBean.aceptar()}"  update="@form"/>
                        <p:commandButton value="Canelar" actionListener="#{usuarioBean.cancelar()}" immediate="true" update="@form"/>
                    </h:panelGrid>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
